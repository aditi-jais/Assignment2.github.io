<!-- 22. Implement a Javascript function that accept number of rows(m) and columns(n) from user and displays a 2D m x n square layout of alternate colorsblack and red.  -->
<!-- CHESS DESIGN -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
table{
    border: solid 2px rgb(19, 95, 45);
    height: 500px;
    width: 500px;
    background-color: blueviolet;
}
td{
    border: solid 0.5px rgb(44, 46, 45);
    background-color: black;
}
        
    </style>
</head>

<body>
    <script>
        m = parseFloat(prompt("Enter row "));
        n = parseFloat(prompt("Enter column "));
        document.write(" <table>");
        for(i=0;i<m;i++)
        {
            document.write(" <tr>");
            for(j=0;j<n;j++)
            {
                document.write("<td>  </td>");
            }
            document.write(" </tr>");
        }

    </script>
</body>

</html>
