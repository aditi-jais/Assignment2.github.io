<!-- 10.	Create an autocomplete input element with an associated datalist that contains the days of the week. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th</title>
</head>
<body>
        <form action="" >
            <label for="">Enter days of week</label>
            <input type="text" name="days" list="l1" />
            <datalist id="l1">
                <option>
                    Monday
                </option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </datalist>
            <br>
        <input type="submit" name="" id="" >
            
            
    </form>
    
</body>
</html>
